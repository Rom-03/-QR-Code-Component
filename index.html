<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-lightGray font-Outfit">
    <div class="flex justify-center items-center pt-10 xl:pt-16 2xl:mt-20 m-3">
      <div class="grid grid-cols-1 max-w-xs bg-white p-4 rounded-2xl shadow-xl">
        <div>
          <img
            src="/src/images/image-qr-code.png"
            alt="qrcode"
            class="rounded-2xl"
          />
        </div>
        <div class="p-3 text-center">
          <h1 class="text-xl font-semibold text-darkBlue pt-3">
            Improve your front-end skills by building projects
          </h1>
          <div class="mb-2 mt-3">
            <p class="text-[15px] text-grayishBlue">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution pt-5 text-gray-800">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Rom-03">Jerome Anos</a>.
    </div>
  </body>
</html>
